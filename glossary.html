<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossário</title>
</head>
<body>
    <h1>Glossário</h1>
    
    <dl>
        <strong><dt><a href="https://developer.mozilla.org/pt-BR/docs/Glossary/Doctype">!DOCTYPE html</a></dt></strong>
        <dd>Define o tipo de documento como HTML5</dd>

        <strong><dt><a href="https://developer.mozilla.org/pt-BR/docs/Glossary/HTML">html</a></dt></strong>
        <dd>Define um documento HTML</dd>

        <strong><dt><a href="https://developer.mozilla.org/en-US/docs/Glossary/Head">head</a></dt></strong>
        <dd>Container para metadados, título da página, links...</dd>

        <strong><dt><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/body">body</a></dt></strong>
        <dd>Corpo do documento</dd>
    </dl>
</body>
</html>
