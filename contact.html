<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>

<body>
    <form action="" method="GET">
<fieldset>
    <legend>Entre em contato</legend>

    <br>

    <label for="contactselect"><strong>Assunto:</strong></label>
   <select name="contactoptions" id="contactselect">
       <option value="">Selecione o tipo de contato</option>
       <option value="">Reclamações</option>
       <option value="">Sugestões</option>
       <option value="">Suporte</option>
       
   </select>

   <br><br>

   <label for="name"><strong>Nome completo:</strong></label>
   <br>
   <input name="name" id="name"  type="text" value="Seu nome">

   <br><br>

   <label for="email"><strong>E-mail:</strong></label>
   <br>
   <input  name="email" id="email" type="email" value="email@seudominio.com">
   
   <br><br>

   <label for="message"><strong>Mensagem:</strong></label>
   <br>
   <textarea name="message" id="message" cols="30" rows="10">

   </textarea>


<br><br>

   <input name="subscribe" id="subscribe" type="checkbox"  >
   <label for="subscribe">Aceito receber novidades por e-mail</label>

<br><br>

<button type="submit">Enviar</button>


</fieldset>

    </form>
</body>
</html>
